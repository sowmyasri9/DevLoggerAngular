<ul class="list-group" *ngIf="loaded && logs.length>0">
<li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog===log" class="list-group-item d-flex justify-content-between align-item-center">
   <a (click)="onSelect(log)" href="#">{{log.text}}</a>
<span class="log-data">{{log.date|date:'short'}}</span>
<i class="fa fa-remove" (click)="onDelete(log)"></i>
</li>


</ul>


<div *ngIf="loaded && logs.length==0">
<h5>There are no logs in the system</h5>
</div>


<div *ngIf="!loaded">
<h5>Loading...</h5>
</div>
